version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: alcovia
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/alcovia
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:4000"

volumes:
  db-data:
